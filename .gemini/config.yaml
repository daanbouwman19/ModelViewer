have_fun: true
code_review:
  disable: false
  comment_severity_threshold: LOW
  max_review_comments: -1
  pull_request_opened:
    help: true
    summary: true
    code_review: true
ignore_patterns: []
system_instructions: |
  You must run `npm run verify` before submitting any pull request or finalizing a task.
  You must verify that total test coverage remains above 80% as part of this process.
