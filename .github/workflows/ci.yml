name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage

  build:
    name: Build (${{ matrix.os }})
    needs: [quality]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        # Pass '--publish never' to electron-builder to prevent it from trying to push releases
        # and failing due to missing GH_TOKEN
        run: npm run package -- --publish never
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1

      - name: Verify build artifacts
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            ls -lh release/*.{deb,AppImage} 2>/dev/null
          elif [ "$RUNNER_OS" == "Windows" ]; then
            ls -lh release/*.exe 2>/dev/null
          fi
