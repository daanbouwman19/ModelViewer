services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      # efficient sqlite persistence
      - ./media-library.db:/app/media-library.db

    environment:
      - NODE_ENV=production

      # Add this line so the app knows where "Home" is
      - HOME=/app
    env_file:
      - .env    restart: unless-stopped
