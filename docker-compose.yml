services:
  electron-app:
    build:
      context: .
      dockerfile: Dockerfile
    # The base image entrypoint handles VNC/desktop initialization
    command: npm run dev
    working_dir: /home/builduser/app
    user: builduser
    ports:
      - "5901:5901"  # VNC
      - "6080:6080"  # noVNC web interface
      - "5173:5173"  # Vite dev server
    environment:
      - DISPLAY=:1
      - HOME=/home/builduser
