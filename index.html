<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Slideshow Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ... (all previous styles remain the same) ... */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        body { font-family: 'Inter', sans-serif; overscroll-behavior: none; }
        #models-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease-in-out;
            border: 1px solid #374151; 
        }
        #models-list li:hover, #models-list li.active-model-individual { 
            background-color: #374151; 
        }
         #models-list li.selected-for-global {
            background-color: #4a5568; 
            border-left: 4px solid #60a5fa; 
        }
        #models-list .model-name-clickable {
            flex-grow: 1;
            cursor: pointer;
        }
        #models-list .model-controls {
            display: flex;
            align-items: center;
            gap: 8px; 
        }
        #models-list .toggle-label {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            color: #a0aec0; 
            cursor: pointer;
        }
        #models-list .toggle-label input {
            margin-left: 4px;
            cursor: pointer;
        }
        #media-display-area img, #media-display-area video {
            max-width: 100%;
            max-height: calc(100% - 40px); 
            object-fit: contain; 
            border-radius: 0.375rem; 
            background-color: #1a202c; 
        }
        .action-button, .nav-button, .timer-button { 
            background-color: #4a5568; 
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; 
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            user-select: none; 
            font-size: 0.875rem; /* text-sm */
        }
        .action-button:hover, .nav-button:hover, .timer-button:hover {
            background-color: #718096;
        }
        .nav-button:disabled, .timer-button:disabled {
            background-color: #2d3748; 
            cursor: not-allowed;
            opacity: 0.6;
        }
        main { height: calc(100vh - 64px - 45px); }
        #model-details-container { display: flex; flex-direction: column; height: 100%; }
        #media-display-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        #media-info { min-height: 40px; }
        .header-controls { 
            margin-bottom: 1rem; 
            display: flex; 
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            justify-content: space-between; 
            align-items: center; 
            padding-bottom: 0.5rem; 
            border-bottom: 1px solid #374151;
            gap: 0.5rem; /* Add gap between control groups */
        }
        .timer-controls { display: flex; align-items: center; gap: 0.5rem; }
        .timer-controls input[type="number"] {
            width: 60px; 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.375rem; 
            background-color: #2d3748; 
            color: white;
            border: 1px solid #4a5568; 
            text-align: center;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          appearance: textfield;
          -moz-appearance: textfield; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <header class="bg-gray-800 shadow-md p-4">
        <h1 class="text-2xl font-semibold text-center">Media Slideshow Viewer</h1>
    </header>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 overflow-hidden">
        <div class="w-full md:w-1/3 bg-gray-800 shadow-lg rounded-lg p-4 flex flex-col overflow-y-auto">
            <div class="header-controls">
                 <button id="start-global-slideshow-button" class="action-button text-sm">Global Slideshow</button>
                 <div class="timer-controls">
                    <label for="timer-duration" class="text-sm">Timer (s):</label>
                    <input type="number" id="timer-duration" value="5" min="1" class="text-sm">
                    <button id="play-pause-timer-button" class="timer-button text-sm">Play</button>
                 </div>
                 <button id="reindex-library-button" class="action-button text-sm">Re-index Library</button>
                 <div id="reindex-spinner" style="display: none; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px;"></div>
                 <div class="settings-item flex items-center"> <!-- Added flex and items-center for alignment -->
                    <button id="select-media-dir-button" class="action-button text-sm">Select Media Directory</button> <!-- Applied action-button class for consistency -->
                    <span id="current-media-dir-display" class="ml-2 text-sm text-gray-400">Current: Not Set</span> <!-- Added text-gray-400 for better visibility -->
                </div>
            </div>
            <h2 class="text-xl font-semibold mb-3 border-b border-gray-700 pb-2">Models</h2>
            <ul id="models-list" class="space-y-1 flex-grow pr-2">
                <li class="text-gray-400">Loading models...</li>
            </ul>
        </div>

        <div id="model-details-container" class="w-full md:w-2/3 bg-gray-800 shadow-lg rounded-lg p-4 flex flex-col">
            <h2 id="current-model-title" class="text-xl font-semibold mb-2 text-center">Select a model or start Global Slideshow</h2>
            
            <div id="media-display-area" class="mb-3">
                <p id="media-placeholder" class="text-gray-500">Media will appear here.</p>
            </div>

            <div id="media-info" class="text-center mb-3">
                <p id="file-name-info" class="text-sm text-gray-400">&nbsp;</p>
                <p id="file-count-info" class="text-sm text-gray-300">&nbsp;</p>
            </div>

            <div class="flex justify-between items-center mt-auto pt-2 border-t border-gray-700">
                <button id="prev-media-button" class="nav-button" disabled>Previous (←)</button>
                <button id="next-media-button" class="nav-button" disabled>Next (→)</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-center p-3 text-sm text-gray-500">
        Model Slideshow App | Use ← → for navigation, Space to Play/Pause timer.
    </footer>

    <script src="./renderer.js"></script>
</body>
</html>
