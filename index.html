<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Slideshow Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="renderer/style.css" />
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex flex-col font-['Quicksand']">
    <header class="bg-gray-800 shadow-md p-4 border-b border-gray-700">
      <h1 class="text-4xl font-bold text-pink-500 text-center font-['Dancing Script']">Media Slideshow Viewer</h1>
    </header>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 overflow-hidden h-[calc(100vh-70px-45px)]">
      <div
        class="w-full md:w-1/3 bg-gray-800 shadow-lg rounded-xl p-4 flex flex-col overflow-y-auto border border-gray-700"
      >
        <div class="flex flex-wrap gap-2.5 items-center mb-4 pb-4 border-b border-gray-700">
          <button id="start-global-slideshow-button" class="action-button bg-pink-500 text-white px-5 py-2.5 rounded-md border-none cursor-pointer transition-all duration-200 ease-in-out hover:bg-pink-600 hover:-translate-y-px hover:shadow-lg active:translate-y-0 active:shadow-sm disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-sm font-bold uppercase tracking-wider font-['Quicksand'] shadow-md">
            Global Slideshow
          </button>
          <div class="flex items-center gap-2.5">
            <label for="timer-duration" class="text-gray-400 font-bold text-sm">Timer (s):</label>
            <input
              type="number"
              id="timer-duration"
              value="5"
              min="1"
              class="bg-gray-900 border border-gray-700 rounded-md text-white font-medium w-16 px-2 py-1.5 text-center transition-all duration-200 ease-in-out focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            />
            <button id="play-pause-timer-button" class="timer-button bg-pink-500 text-white px-5 py-2.5 rounded-md border-none cursor-pointer transition-all duration-200 ease-in-out hover:bg-pink-600 hover:-translate-y-px hover:shadow-lg active:translate-y-0 active:shadow-sm disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-sm font-bold uppercase tracking-wider font-['Quicksand'] shadow-md">
              Play
            </button>
          </div>
          <button id="reindex-library-button" class="action-button bg-pink-500 text-white px-5 py-2.5 rounded-md border-none cursor-pointer transition-all duration-200 ease-in-out hover:bg-pink-600 hover:-translate-y-px hover:shadow-lg active:translate-y-0 active:shadow-sm disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-sm font-bold uppercase tracking-wider font-['Quicksand'] shadow-md">
            Re-index Library
          </button>
        </div>

        <h2 class="uppercase text-lg tracking-widest text-gray-400 font-bold pb-2 border-b border-gray-700 mb-3">Models</h2>
        <ul id="models-list" class="space-y-1.5 flex-grow pr-2">
          <li class="text-gray-400">Loading models...</li>
        </ul>
      </div>

      <div
        id="model-details-container"
        class="w-full md:w-2/3 bg-gray-800 shadow-lg rounded-xl p-4 flex flex-col border border-gray-700"
      >
        <h2
          id="current-model-title"
          class="text-3xl font-bold text-pink-500 text-center mb-2 font-['Dancing Script'] py-2"
        >
          Select a model or start Global Slideshow
        </h2>

        <div id="media-display-area" class="mb-3 flex-grow flex items-center justify-center overflow-hidden relative p-0 bg-gray-900 border-2 border-dashed border-gray-600 rounded-lg">
          <p id="media-placeholder" class="text-gray-400">
            Media will appear here.
          </p>
        </div>

        <div id="media-info" class="text-center mb-3">
          <p id="file-name-info" class="text-sm text-gray-400">&nbsp;</p>
          <p id="file-count-info" class="text-sm text-gray-300">&nbsp;</p>
        </div>

        <div
          class="flex justify-between items-center mt-auto pt-2 border-t border-gray-700"
        >
          <button id="prev-media-button" class="nav-button bg-pink-500 text-white px-5 py-2.5 rounded-md border-none cursor-pointer transition-all duration-200 ease-in-out hover:bg-pink-600 hover:-translate-y-px hover:shadow-lg active:translate-y-0 active:shadow-sm disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-sm font-bold uppercase tracking-wider font-['Quicksand'] shadow-md" disabled>
            Previous (←)
          </button>
          <button id="next-media-button" class="nav-button bg-pink-500 text-white px-5 py-2.5 rounded-md border-none cursor-pointer transition-all duration-200 ease-in-out hover:bg-pink-600 hover:-translate-y-px hover:shadow-lg active:translate-y-0 active:shadow-sm disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none text-sm font-bold uppercase tracking-wider font-['Quicksand'] shadow-md" disabled>
            Next (→)
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-center p-3 text-sm text-gray-400 border-t border-gray-700">
      Model Slideshow App | Use ← → for navigation, Space to Play/Pause timer.
    </footer>

    <script src="./renderer/renderer.js" type="module"></script>
  </body>
</html>
